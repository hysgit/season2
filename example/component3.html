<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>props</title>
</head>
<body>
    <h1>props</h1>
    <hr>
    <div id="app">
        <panda></panda>
        <p>
        <city></city>
    </div>
    
    <script type="text/javascript">
    var city = {
            template:`<div style="color:red;">sichun of China</div>`
        }
        var pandaComponent = {
            template:`
            <div style="color:red;">
                <p>Panda from China!</p>
                <city></city>
            </div>`,
            components:{
                "city":city
            }
        }
        
        var app = new Vue({
            el:'#app',
            components:{
                "panda":pandaComponent

            }
        });
    </script>
</body>
</html>
