<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component</title>
</head>
<body>
    <h1>component</h1>
    <hr>
    <div id="app">
       <jspang></jspang>
    </div>

            el:'#app'
        });
