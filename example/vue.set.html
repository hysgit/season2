    <title>hello world</title>

<body>
    <h1>Hello World</h1>

    <div id="app">

        function add() {
            // Vue.set(outData, count, 2);

            outData.count++;
            Vue.set(outData.arr,1,"ddd")
        }
        var outData = {
            count: 1,
            goods: 'car',
            arr:['aaa','bbb','ccc']
        }

            el: '#app',
            data: outData
        });
    </script>
